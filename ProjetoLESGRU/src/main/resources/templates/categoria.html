<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Brinquedos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #ccc;
            padding: 20px;
        }

        .logo-box {
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            margin-bottom: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: black;
            margin-bottom: 10px;
            padding: 4px;
        }

        .sidebar a:hover, .sidebar .selected {
            background-color: #aaa;
        }

        .main {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        .toy-section-title {
            margin-top: 10px;
        }

        .toy-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .toy-card {
            width: 150px;
            text-align: center;
        }

        .toy-image {
            width: 100%;
            height: 150px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .toy-description {
            font-size: 14px;
        }

        .toy-price {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="logo-box">Logo</div>
        <h2>MENU PRINCIPAL</h2>
        <a href="/home">Home</a>
        <a href="/catalogo" class="selected">Catálogo de Brinquedos</a>
        <a href="/admin">Administração</a>
        <a href="/equipe">Sobre a equipe</a>
    </div>
    <div class="main">
        <h1>Nome da Loja de Brinquedo</h1>
        <h3 class="toy-section-title">Catálogo de Brinquedos :: nome da categoria</h3>
        <hr>

        <div class="toy-grid">
            <div class="toy-card">
                <div class="toy-image">Brinquedo 1</div>
                <div class="toy-description">Descrição do Brinquedo</div>
                <div class="toy-price">R$ 100,00</div>
            </div>
            <div class="toy-card">
                <div class="toy-image">Brinquedo 2</div>
                <div class="toy-description">Descrição do Brinquedo</div>
                <div class="toy-price">R$ 120,00</div>
            </div>
            <!-- Repita ou use Thymeleaf aqui -->
        </div>
    </div>
</div>
</body>
</html>
