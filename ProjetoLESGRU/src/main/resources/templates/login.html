<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Login - Administração</title>
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
	  <div class="card shadow p-4" style="width: 22rem;">
		<img src="../static/images/logoLoja.jpg" alt="Logo da Loja">
	    <h4 class="mb-3 text-center">Login da Administração</h4>
	    <form onsubmit="return validarLogin()">
	      <div class="mb-3">
	        <label for="email" class="form-label">Email</label>
	        <input type="email" class="form-control" id="email" required>
	      </div>
	      <div class="mb-3">
	        <label for="senha" class="form-label">Senha</label>
	        <input type="password" class="form-control" id="senha" required>
	      </div>
	      <div class="d-flex justify-content-between">
	        <button type="submit" class="btn btn-primary">Entrar</button>
	        <button type="button" class="btn btn-outline-secondary" onclick="alert('Entre em contato com o suporte.')">Esqueci a senha</button>
	      </div>
	    </form>
	    <div id="erro" class="text-danger mt-3 text-center" style="display: none;">Email ou senha inválidos.</div>
	  </div>

	  <script>
	    function validarLogin() {
	      const email = document.getElementById('email').value.trim();
	      const senha = document.getElementById('senha').value;

	      // Login padrão
	      if (email === 'admin@fun.com' && senha === '123') {
	        window.location.href = 'administracao.html'; // ou o caminho correto
	        return false;
	      } else {
	        document.getElementById('erro').style.display = 'block';
	        return false;
	      }
	    }
	  </script>
	</body>
	</html>
